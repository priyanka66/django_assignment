<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border=1 width=50%>
<tr><td>Task Name</td><td>Task Description</td>
</tr>	
{% for task in tasks %}
	{%if task.task_visibility == 0%}
    <tr><td>{{ task.task_name }} </td>
    	<td>{{ task.task_description }}</td>
    </tr>
    {%endif %}
 <br/>
{% endfor %} 
</body>
</html>
